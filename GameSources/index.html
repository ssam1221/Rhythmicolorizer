<html>


<head>
    <script src='https://www.youtube.com/iframe_api'></script>
    <script src='./scripts/bundle.js'></script>
    <link rel='stylesheet' href='styles/Animation.css'>
    <link rel='stylesheet' href='styles/TitleScreen.css'>
    <link rel='stylesheet' href='styles/SelectMusicScreen.css'>
    <link rel='stylesheet' href='styles/Loading.css'>
    <link rel='stylesheet' href='styles/GamePlayScreen.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>

<body>

    <div class='MainContainer' id='TitleScreen'>
        <div class='TitleScreen' id='FlexContainer'>
            <div class='TitleScreen' id='TitleText'>
                아직 제목을 정하지 못한 리듬게임
            </div>
            <div class='TitleScreen' id='PressAnyKey'>
                Press any key
            </div>
        </div>
    </div>

    <div class='MainContainer' id='SelectMusicScreen'>
        <audio id='BGMPreviewPlayer' loop preload=none></audio>
        <div class='SelectMusicScreen' id='SelectMusicScreenContainer'>
            <div id='SelectMusicScreen_CoverImageContainer'> </div>
            <div id='SelectMusicScreen_SelectedMusicInfo'></div>
        </div>
        <div class='SelectMusicScreen' id='SelectMusicArrowContainer'>
            <div class='SelectMusicScreen MusicSelectArrow' id='SelectMusicArrowLeft'>&#9668;</div>
            <div class='SelectMusicScreen MusicSelectArrow' id='SelectMusicArrowRight'>&#9658;</div>
        </div>
        <div class='SelectMusicScreen' id='SelectDifficultyArrowContainer'>
            <div class='SelectMusicScreen DifficultySelectArrow' id='SelectDifficultyArrowUp'>&#9650; </div>
            <div class='SelectMusicScreen DifficultySelectArrow' id='SelectDifficultyArrowDown'>&#9660; </div>
        </div>
        <div class='SelectMusicScreen' id='BGMSelected'> </div>
    </div>

    <div class='MainContainer' id='GamePlayScreen'>
        <div id='GamePlayVideo'>
            <div id='youtubeVideoPlayer'></div>
            <div id='GamePlayVideo_Overlay'></div>
        </div>
        <div id='getReadyText'></div>
        <div id='keynoteChecker'>
            <div class='keynoteChecker' id='keynoteChecker_1'></div>
            <div class='keynoteChecker' id='keynoteChecker_2'></div>
        </div>
        <div id='keynotesContainerBackground'></div>
        <div id='keynotesContainer'>
            <div class='keynotesContainer' id='keynotesContainer_1'></div>
            <div class='keynotesContainer' id='keynotesContainer_2'></div>
        </div>
        <div id='pointDisplay'> </div>
        <div id='keynotePressedContainer'> </div>
        <div id='ComboCount'></div>
        <div id='GameScore'></div>
        <div id='Difficulty'></div>
    </div>

    <div class='MainContainer' id='FadeOverlay'></div>

    <div class='MainContainer' id='LoadingScreen'>
        <div class='LoadingScreen' id='InitialLoading'>
            <div class='loading-container'>
                <div class='loading'></div>
                <div id='loading-text'>Loading</div>
            </div>
            <div class='LoadingScreen' id='InitialLoadingTips'></div>
        </div>
        <div class='LoadingScreen' id='PlayLoading'></div>
    </div>



    <div id='sfxPlayerContainer'></div>

</body>

</html>
